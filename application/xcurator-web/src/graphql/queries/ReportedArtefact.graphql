query ReportedArtefact ($where: ArtefactNotificationUniqueInput!, $language: Language!) {
    reportedArtefact(where: $where, language: $language) {
        artefact {
            id
            images {
                url
                width
                height
                licence {
                    name
                    url
                }
            }
            tags {
                isUsingAI
                type
                literal
            }
            title
            dateRange {
                start
                end
                literal
            }
            description
            keywords
            persons {
                name
            }
            sourceInfo {
                language
                collection
                owner
                id
                url
            }
            entities {
                ...Entity
            }
            materials
            techniques
            locations {
                countryName
                lat
                lon
                name
            }
            entities {
                linkedData {
                    link {
                        url
                    }
                }
            }
        }
        id
        message
        isRead
    }
}
